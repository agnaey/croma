</head>
<body>


<!-- -----------------------------------navbar start-------------------------- -->

    <div class="navbar bg-dark navbar-dark text-align-center fixed-top" id="nav1">
        <div class="container container-fluid">
            <div class="d-flex gap-4">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">Menu

                <img src="images/cromologo1.png" alt="" style="margin-left: 0;">

            <li class="text-white "><i class="fas fa-map-marker-alt text-white"></i> Mumbai, 400049<i class="fa-solid fa-pen text-white"></i></li>

       </div>
   </div> 

<!-- ------------------------------navbar end--------------------- -->


<!-- --------------------------------------slideshow start---------------------------/- -->
<div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/slide1.webp" class="d-inline" style="width:100%">
   
    </div>
    <div class="carousel-item">
      <img src="images/slide2.webp"  class="d-inline" style="width:100%">

    </div>
    <div class="carousel-item">
        <div class="d-flex gap-2">
            <img src="images/slide3.webp"  class="d-block" style="width:100%">

        </div>
 
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

   
</div>
</div>
<!-- --------------------------------slideshow end------------------------------------------ -->
